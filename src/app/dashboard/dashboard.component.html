<h2 class="title">Dashboard</h2>

<section class="dashboard-section">
  <h2 class="title">Currently available for harvest:</h2>
  <mat-list>
    <mat-list-item *ngIf="plantList.length == 0">No plants currently available</mat-list-item>

    <mat-list-item *ngFor="let plant of plantList">
      {{plant.type.name}} - Location: {{plant.location}}
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
</section>
