<mat-accordion class="stocklist">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       *ngFor="let item of stockList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? '' : item.latinName + " - " + item.brand}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{item.description}}</p>
    <p>{{item.lightPreference}}</p>
    <ul>
      <li *ngFor="let period of item.periods">
        {{period.type}}, start: {{period.startMonth}}, end: {{period.endMonth}}
      </li>
    </ul>

    <aside class="stocklist__buttons">
      <button mat-icon-button color="primary">
        <mat-icon *ngIf="item.available">add_circle_outline</mat-icon>
        <mat-icon *ngIf="!item.available">shopping_basket</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteStockItem(item.id)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </aside>

  </mat-expansion-panel>
</mat-accordion>
