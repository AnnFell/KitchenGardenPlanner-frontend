<mat-list>
  <mat-list-item *ngFor="let item of stockList">
    <mat-icon mat-list-icon>chevron_right</mat-icon>
    <div mat-line>{{item.name}} </div>
    <div mat-line> {{item.description}} </div>
    <button mat-icon-button (click)="deleteStockItem(item.id)">
      <mat-icon>delete_outline</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon *ngIf="item.available">add_circle_outline</mat-icon>
      <mat-icon *ngIf="!item.available">shopping_basket</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
