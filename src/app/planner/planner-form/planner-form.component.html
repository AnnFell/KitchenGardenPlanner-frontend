<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>add</mat-icon>
      Add to your planner
    </mat-panel-title>
  </mat-expansion-panel-header>

  <!--  Form for plant -->
  <mat-form-field appearance="fill">
    <mat-label>Select an item from your stock</mat-label>
    <mat-select [(ngModel)]="plant.type.id">
      <mat-option *ngFor="let stockItem of stockList" [value]="stockItem.id">
        {{stockItem.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location in garden:</mat-label>
    <input matInput type="text" name="location" placeholder="Description of location" [(ngModel)]="plant.location">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="mm/dd/yyyy" (dateChange)="updateDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="handleSaveButton()">
    <span class="material-icons">add</span> Add plant to planner
  </button>

</mat-expansion-panel>
